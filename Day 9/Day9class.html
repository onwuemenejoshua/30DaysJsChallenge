    <title>Day 9 class</title>

  <body>
    <script>
      //RETURNING A FUNCTION
      // Higher order function returning an other function
      const higherOrder = (n) => {
        const doSomething = (m) => {
          const doWhatEver = (t) => {
            return 2 * n + 3 * m + t;
          };
          return doWhatEver;
        };
        return doSomething;
      };
      console.log(higherOrder(2)(3)(10));
    </script>
  </body>
