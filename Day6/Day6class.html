  <body>
    <script>
      /*
        for(let i = 0; i <= 5; i++){
  console.log(i)
} // 0 1 2 3 4 5




for(let i = 5; i >= 0; i--){
  console.log(i)
} // 5 4 3 2 1 0

        */

      for (let i = 0; i <= 5; i++) {
        console.log(`${i} * ${i} = ${i * i}`);
      }

      const countries = ["Finland", "Sweden", "Denmark", "Norway", "Iceland"];
      const newArr = [];
      for (let i = 0; i < countries.length; i++) {
        newArr.push(countries[i].toUpperCase()); //push all element in countries to newArr and make it uppercase.
        console.log(countries[i]);
      }

      // ["FINLAND", "SWEDEN", "DENMARK", "NORWAY", "ICELAND"]

      const number = [1, 2, 3, 4, 5];
      sum = 0;
      for (let i = 0; i < number.length; i++) {
        sum += number[i]; // sum = sum + number[i]
        console.log(number[i]);
      }
      console.log(sum);

      //Creating a new array based on the existing array
      let newArray = [];
      for (let j = 0; j < number.length; j++) {
        newArray.push(number[j] ** 2);
      }
      console.log(newArray);

      //WHILE LOOP
      let i = 0;
      while (i <= 5) {
        console.log(i);
        i++;
      } // 0 1 2 3 4 5

      const numbers = [1, 2, 3, 4, 5];

      for (const num of numbers) {
        console.log(num);
      }

      // 1 2 3 4 5

      for (const num of numbers) {
        console.log(num * num);
      }

      // 1 4 9 16 25

      // adding all the numbers in the array

      let add = 0;
      for (const num of numbers) {
        add = add + num;
        // can be also shorten like this, sum += num
        // after this we will use the shorter synthax(+=, -=, *=, /= etc)
      }
      console.log(add); // 15

      const webTechs = [
        "HTML",
        "CSS",
        "JavaScript",
        "React",
        "Redux",
        "Node",
        "MongoDB",
      ];

      for (const tech of webTechs) {
        console.log(tech.toUpperCase());
      }

      // HTML CSS JAVASCRIPT REACT NODE MONGODB

      for (const tech of webTechs) {
        console.log(tech[0]); // get only the first letter of each element,  H C J R N M
        // console.log(tech); //this will bring out each element in the array. so doing tech[0] will give us the first word in the element
      }

      //BREAK IS USED TO INTERRUPT A LOOP
      for (let i = 0; i <= 5; i++) {
        if (i === 3) {
          break; //it means the moment i === index of 3, which is 2, then stop the loop.
        }
        console.log(i);
      }

      // 0 1 2

      //CONTINUE: WE USE CONTINUE TO SKIP A CERTAIN CONDTIONS
      for (let i = 0; i <= 5; i++) {
        if (i == 3) {
          continue;
        }
        console.log(i);
      }

      // 0 1 2 4 5
    </script>
