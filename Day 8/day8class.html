<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Day 8 class</title>

  <body>
    <script>
      //   a = "JavaScript"; // declaring a variable without let or const make it available in window object and this found anywhere
      //   b = 10; // this is a global scope variable and found in the window object
      //   function letsLearnScope() {
      //     console.log(a, b);
      //     if (true) {
      //       console.log(a, b);
      //     }
      //   }
      //   console.log(a, b); // accessible

      //GLOBAL SCOPE
      let a = "JavaScript"; // is a global scope it will be found anywhere in this file
      let b = 10; // is a global scope it will be found anywhere in this file
      function letsLearnScope() {
        console.log(a, b); // JavaScript 10, accessible
        var f = "Timothy";
        let c = "Joshua";
        if (true) {
          let a = "Python";
          let b = 100;
          var d = 200;
          console.log(a, b); // Python 100.This is a block scope, it is only accessible in the block.
        }
        console.log(a, b);
        console.log(c, d); //it is only accessible in the function. i.e it is a function scope
        console.log(f);
      }
      letsLearnScope();

      console.log(a, b); // JavaScript 10, accessible

      function letsScope() {
        var gravity = 9.81;
        console.log(gravity); //9.81. from here, you can see that var is scope to function.
      }

      letsScope();

      for (var i = 0; i < 3; i++) {
        console.log(i); // 0, 1, 2
      }
      console.log(i); // 3. because it read the last time that i was incremented which was 3.

      const person = {
        firstName: "Joshua",
        lastName: "Onwuemene",
        age: 250,
        country: "Nigeria",
        city: "Benin-city",
        skills: [
          "HTML",
          "CSS",
          "Sass",
          "Tailwind-css",
          "JavaScript",
          "WordPress Developer",
        ],
        isMarried: true,
        "phone number": +382928392928,
        getFullName() {
          const { firstName, lastName } = this;
          return `${firstName} ${lastName}`;
        },
      };
      // accessing values using .
      console.log(person.firstName);
      console.log(person.lastName);
      console.log(person.age);
      console.log(person.location); // undefined

      // value can be accessed using square bracket and key name
      console.log(person["firstName"]);
      console.log(person["lastName"]);
      console.log(person["age"]);
      console.log(person["age"]);
      console.log(person["location"]); // undefined

      // for instance to access the phone number we only use the square bracket method
      console.log(person["phone number"]);

      const hello = function () {
        console.log("hello friend");
      };
      //you call the function by using hello()

      //   function multiply(a, b) {
      //     return a * b;
      //   }
      //   console.log(multiply(3, 2));

      person.title = "student";
      person.skills.push("Meteor");
      person.skills.push("Elementor-pro");

      person.getPersonInfo = function () {
        let skillsWithoutLastSkill = this.skills
          .splice(0, this.skills.length - 1)
          .join(", ");
        let lastSkill = this.skills.splice(this.skills.length - 1)[0];

        console.log(lastSkill); //Elementor-pro

        let skills = `${skillsWithoutLastSkill}, and ${lastSkill}`;
        console.log(skills);
        let fullName = this.getFullName();
        let statement = `${fullName} is a ${this.title}.\nHe lives in ${this.country}.\nHe teaches ${skills}.`;
        return statement;
      };
      console.log(person);
      console.log(person.getPersonInfo());

      //to copy an object without changing the original content.
      const copyPerson = Object.assign(person);
      console.log(copyPerson);

      //to get the keys or property of an object
      const keys = Object.keys(person);
      console.log(keys);

      //to get values of an object as an array
      const values = Object.values(copyPerson);
      console.log(values);

      //to get the key and values of an object
      const entries = Object.entries(copyPerson);
      console.log(entries);

      //hasOwnPropety() to check if the key of an object exist or not
      console.log(copyPerson.hasOwnProperty("firstName"));
    </script>
  </body>
</html>
