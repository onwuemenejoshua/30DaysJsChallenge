<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SET & MAPS</title>
  </head>
  <body>
    <script>
      //set is a collection of elements. set can only contain unique elements

      const companies = new Set();
      console.log(companies);

      const languages = [
        "English",
        "Finnish",
        "English",
        "French",
        "Spanish",
        "English",
        "French",
      ];

      const setOfLanguages = new Set(languages);
      console.log(setOfLanguages);

      //Set is an iterable object and we can iterate through each elements.
      for (const language of setOfLanguages) {
        console.log(language);
      }

      const techCompanies = new Set(); //creating an empty set
      console.log(techCompanies.size);
      techCompanies.add("Google");
      techCompanies.add("Facebook");
      techCompanies.add("Twitter");
      techCompanies.add("Apple");
      techCompanies.add("Telegram");
      console.log(techCompanies);
      console.log(techCompanies.size); //the size means how many items we have in the set.

      //using loop to add a set
      const techCompany = ["Apple", "Telegram", "MicroSoft", "Twitter"];
      newCompanies = new Set();
      for (const company of techCompany) {
        newCompanies.add(company);
      }
      console.log(newCompanies);

      //Deleting an element of a set. Use the delete method.
      techCompanies.delete("Google");
      console.log(techCompanies);

      //checking an element in the set. You use "has" to check if it exists
      console.log(techCompanies.has("Google"));
      console.log(techCompanies.has("Apple"));

      //clearing the set. It removes all the element from a set.
      //   techCompanies.clear();
      //   console.log(techCompanies);

      const langSet = new Set(languages);
      console.log(langSet); // Set(4) {"English", "Finnish", "French", "Spanish"}
      console.log(langSet.size); // 4

      const counts = [];
      const count = {};

      for (const l of langSet) {
        const filteredLang = languages.filter((lng) => lng === l); // bring out each item and if they are the same, put them together.
        console.log(filteredLang); // ["English", "English", "English"]
        counts.push({ lang: l, count: filteredLang.length }); //bring out each item and count the number of times that the are applied.
      }
      console.log(counts);

      //To find union of set we use spread
      let a = [1, 2, 3, 4, 5];
      let b = [3, 4, 5, 6];
      let c = [...a, ...b];

      let A = new Set(a);
      let B = new Set(b);
      let C = new Set(c);

      console.log(C);

      //To find intersection of set we used filter
      let e = [1, 2, 3, 4, 5];
      let f = [3, 4, 5, 6];

      let E = new Set(e);
      let F = new Set(f);

      let g = e.filter((num) => F.has(num)); //it means the element in e that is in y
      console.log(g);
      let G = new Set(g);
      console.log(G); //{3, 4, 5}

      //The Difference between 2 set, we use filter. The difference between set A and B is the set of element which belongs to A but not to B

      let x = [1, 2, 3, 4, 5];
      let y = [3, 4, 5, 6];

      let X = new Set(x);
      let Y = new Set(y);

      let w = x.filter((num) => !Y.has(num)); //it means the element in x that is not in y
      let W = new Set(w);
      console.log(W); //{1, 2}
    </script>
  </body>
</html>
