    <script>
      /*
       Data types can be divided into 1. Primitive data type 2. non-primitive data type(object references)
       Primitive data type are immutable; i.e once it is created, it cannot be modified.
       */
      //   let word = 'javascript';
      //   word[0] = 'Y'
      //   console.log(word);
      //the above code won't change the value of word, because primitive type are immutalbe. so word will still be set to "word"

      /*
when we work with primitive type we are creating a "VALUE TYPE VARIABLE" i.e the actual value is stored in memory in the variable. 

*/
      //primitive data type are compared by its data values

      let numOne = 3;
      let numTwo = 3;

      console.log(numOne == numTwo); // true

      let js = "JavaScript";
      let py = "Python";

      console.log(js == py); //false

      let lightOn = true;
      let lightOff = false;

      console.log(lightOn == lightOff); // false

      //non-primitive data type are modifiable or mutable i.e we can change the value after its get created.
      let nums = [1, 2, 3];
      nums[0] = 10;
      console.log(nums);

      /*OBJECT AND ARRAYS ARE DIFFERENT because the variable stores a reference to where that object(array and object) is in memory

its value cannot be compared even if they have the same data types and values.
they are only compared if they have the same reference instead of value i.e if they refer to the same underlying object
*/

      let number = [1, 2, 3];
      let numbers = [1, 2, 3];

      console.log(number === numbers); // false

      let userOne = {
        name: "Joshua",
        role: "Student",
        country: "Nigeria",
      };

      let userTwo = {
        name: "Joshua",
        role: "Student",
        country: "Nigeria",
      };

      console.log(userOne === userTwo); // false

      /*they are compared by reference instead of value i.e array and object are strictly equal even if they have the same reference in memory, not the same value*/

      let number2 = [1, 2, 3];
      let numbers3 = number2;
      console.log(numbers3 === number2); // true
      //this way once we change the value in number 3, it will reflect in number 2

      let userThree = {
        name: "Joshua",
        role: "Student",
        country: "Nigeria",
      };
      let userFour = userThree;
      console.log(userFour === userThree); //true

      /*
      numbers are integers and decimal value that can do all the arithmetic operations
      const are used for non-changing values e.g PI, BoilingPoint, bodyTemp gravity......... most of which the values are constant.
      */
      // A LOOK AT MATH.OBJECT
      const PI = Math.PI;

      console.log(PI); // 3.141592653589793

      // Rounding to the closest number
      // if above .5 it raises up(rounding up) if less 0.5 it raises it down (rounding down)

      console.log(Math.round(PI)); // 3 to round values to the nearest number

      console.log(Math.round(9.81)); // 10

      console.log(Math.floor(PI)); // 3 rounding down

      console.log(Math.ceil(PI)); // 4 rounding up

      console.log(Math.min(-5, 3, 20, 4, 5, 10)); // -5, returns the minimum value

      console.log(Math.max(-5, 3, 20, 4, 5, 10)); // 20, returns the maximum value

      const randNum = Math.random(); // creates random number between 0 to 0.999999
      console.log(randNum);

      // Let us  create random number between 0 to 10

      const num = Math.floor(Math.random() * 11); // creates random number between 0 and 10
      console.log(num);
      //const num = Math.random()* 11 "thisis to generate random number from 0 to  10.99"

      //Absolute value
      console.log(Math.abs(-10)); // 10

      //Square root
      console.log(Math.sqrt(100)); // 10

      console.log(Math.sqrt(2)); // 1.4142135623730951

      // Power
      console.log(Math.pow(3, 2)); // 9

      console.log(Math.E); // 2.718

      // Logarithm
      // Returns the natural logarithm with base E of x, Math.log(x)
      console.log(Math.log(2)); // 0.6931471805599453
      console.log(Math.log(10)); // 2.302585092994046

      // Returns the natural logarithm of 2 and 10 respectively
      console.log(Math.LN2); // 0.6931471805599453
      console.log(Math.LN10); // 2.302585092994046

      // Trigonometry
      Math.sin(0);
      Math.sin(60);

      Math.cos(0);
      Math.cos(60);

      //STRINGS
      let name = "Joshua";
      let lastName = "Onwuemene";
      //   console.log(name + " " + lastName); //concatenating using addition sign
      console.log(`${name}  ${lastName}`); //concatenating using string template literals

      // \ used to indicate that the string will continue in the next line
      const paragraph =
        "My name is Asabeneh Yetayeh. I live in Finland, Helsinki.\
I am a teacher and I love teaching. I teach HTML, CSS, JavaScript, React, Redux, \
Node.js, Python, Data Analysis and D3.js for anyone who is interested to learn. \
In the end of 2019, I was thinking to expand my teaching and to reach \
to global audience and I started a Python challenge from November 20 - December 19.\
It was one of the most rewarding and inspiring experience.\
Now, we are in 2020. I am enjoying preparing the 30DaysOfJavaScript challenge and \
I hope you are enjoying too.";

      console.log(paragraph);

      // escape sequence in string
      /*    \n: new line
\t: Tab, means 8 spaces
\\: Back slash
\': Single quote (')
\": Double quote (")*/

      /*console.log('In every programming language it starts with \"Hello, World!\"')
console.log("In every programming language it starts with \'Hello, World!\'")
console.log('The saying \'Seeing is Believing\' isn\'t correct in 2020')*/

      console.log(
        "I hope everyone is enjoying the 30 Days Of JavaScript challenge.\nDo you ?"
      ); // line break
      console.log("Days\tTopics\tExercises");
      console.log("Day 1\t3\t5");
      console.log("Day 2\t3\t5");
      console.log("Day 3\t3\t5");
      console.log("Day 4\t3\t5");
      console.log("This is a backslash  symbol (\\)"); // To write a backslash
      console.log(
        'In every programming language it starts with "Hello, World!"'
      );
      console.log(
        "In every programming language it starts with 'Hello, World\!'"
      );
      console.log("The saying 'Seeing is Believing' isn't correct in 2020");
      /*
      string method;
      length: return the length of a string
      accessing characters in a string
      to.UpperCase()
      to.LowerCase()
      */
      let myName = "Peter";
      let lastIndex = myName.length - 1; //to get the last letter of a word
      console.log(myName[lastIndex]);

      //substr(): It takes two arguments, the starting index and number of characters to slice.
      let string = "JavaScript";
      console.log(string.substr(4, 6)); //Script this means start from index 4 and slice(copy) the next 6 characters

      let country = "Nigeria";
      console.log(country.substr(3, 3)); //eri. start from index 3 and copy the next 3 characters

      // substring()take 2 index, the starting index and the stoping index, but it does not include the stopping index

      let language = "JavaScript";

      console.log(language.substring(0, 4)); // Java
      console.log(language.substring(4, 10)); // Script
      console.log(language.substring(4)); // Script

      let myCountry = "Finland";

      console.log(myCountry.substring(0, 3)); // Fin
      console.log(myCountry.substring(3, 7)); // land
      console.log(myCountry.substring(3)); // land

      //split() it split a sting string at a specified place
      let username = "SirJosh";
      console.log(username.split("")); //it create to an array of every word but if there is comma, it means split to an array of every username

      let countries = "Finland, Sweden, Norway, Denmark, and Iceland";
      console.log(countries.split(",")); //it create to an array at comma(,) i.e every country

      //trim(): Removes trailing(un-necessary) space in the beginning or the end of a string.

      //includes(): It takes a substring argument and it checks if substring argument exists in the string. includes() returns a boolean. If a substring exist in a string, it returns true, otherwise it returns false.

      let strings = "30 Days Of JavaScript";

      console.log(strings.includes("Days")); // true
      console.log(strings.includes("days")); // false - it is case sensitive!
      console.log(strings.includes("Script")); // true
      console.log(strings.includes("script")); // false
      console.log(strings.includes("java")); // false
      console.log(strings.includes("Java")); // true

      let countrys = "Finland";

      console.log(countrys.includes("fin")); // false
      console.log(countrys.includes("Fin")); // true
      console.log(countrys.includes("land")); // true
      console.log(countrys.includes("Land")); // false

      // replace(): takes as a parameter the old substring and a new substring.
      let stringss = "30 Days Of JavaScript";
      console.log(stringss.replace("Days", "Weeks"));

      // charAt(): Takes index and it returns the value at that index
      let challenge = "30 Days Of JavaScript";
      console.log(challenge.charAt(9)); // f

      //charCodeAt(): Takes index and it returns char code (ASCII number) of the value at that index
      console.log(challenge.charCodeAt(9)); //the ASCII number is 102

      //indexOf(): Takes a substring and if the substring exists in a string it returns the first position of the substring if does not exist it returns -1. it is also case sensitive
      console.log(strings.indexOf("D")); // 3
      console.log(strings.indexOf("Days")); // 3
      console.log(strings.indexOf("days")); // -1
      console.log(strings.indexOf("a")); // 4
      console.log(strings.indexOf("JavaScript")); // 11
      console.log(strings.indexOf("Script")); //15
      console.log(strings.indexOf("script")); // -1

      // lastIndexOf(): Takes a substring and if the substring exists in a string it returns the last position of the substring if it does not exist it returns -1 i.e indexOf is the opposite of lastIndexOf

      let word =
        "I love JavaScript. If you do not love JavaScript what else can you love.";

      console.log(word.lastIndexOf("love")); // 67
      console.log(word.lastIndexOf("you")); // 63
      console.log(word.lastIndexOf("JavaScript")); //38

      // concat(): it takes many substrings and joins them
      let words = "30 days";
      console.log(words.concat("of python"));

      //startsWith: it takes a substring as an argument and it checks if the string starts with that specified substring. It returns a boolean(true or false).
      let myString = "Love is the best to in this world";

      console.log(myString.startsWith("Love")); // true
      console.log(myString.startsWith("love")); // false
      console.log(myString.startsWith("world")); // false

      //endsWith: it takes a substring as an argument and it checks if the string ends with that specified substring. It returns a boolean(true or false).

      console.log(myString.endsWith("Love")); // fase
      console.log(myString.endsWith("this")); // false
      console.log(myString.endsWith("world")); //true

      //search: it takes a substring as an argument and it returns the index of the first match. The search value can be a string or a regular expression pattern.

      let wordss =
        "I love programming. If you do not love programming what else can you love.";
      console.log(wordss.search("love")); // 2
      console.log(wordss.search(/programming/gi)); // 7

      //match: it takes a substring or regular expression pattern as an argument and it returns an array if there is match if not it returns null. Let us see how a regular expression pattern looks like. It starts with / sign and ends with / sign.

      let wordS =
        "I love JavaScript. If you do not love JavaScript what else can you love.";
      console.log(wordS.match("love"));

      // repeat(): it takes a number as argument and it returns the repeated version of the string.
      let love = "Joshua";
      console.log(love.repeat(3)); //JoshuaJoshuaJoshua

      //Let us extract numbers from text using a regular expression. This is not the regular expression section, do not panic! We will cover regular expressions later on.

      let txt =
        "In 2019, I ran 30 Days of Python. Now, in 2020 I am super exited to start this challenge";
      let regEx = /\d+/;

      //d with escape character means d not a normal d, act as a digit
      // + means one or more digit numbers
      // if there is g after it means global, search everywhere.

      console.log(txt.match(regEx)); // ["2", "0", "1", "9", "3", "0", "2", "0", "2", "0"]
      console.log(txt.match(/\d+/g)); // ["2019", "30", "2020"]
