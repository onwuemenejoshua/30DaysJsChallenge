      /* 6. Check if the season is Autumn, Winter, Spring or Summer. If the user input is :
            September, October or November, the season is Autumn.
            December, January or February, the season is Winter.
            March, April or May, the season is Spring
            June, July or August, the season is Summer*/

      let seasonOfTheYear = prompt("Enter month");
      let season = seasonOfTheYear.toLowerCase();

      switch (true) {
        case season === "September" &&
          season === "October" &&
          season === "November":
          console.log("Autumn");
          break;
        case season === "December" &&
          season === "January" &&
          season === "February":
          console.log("Winter");
          break;
        case season === "March" && season === "April" && season === "May":
          console.log("Spring");
          break;
        case season === "June" && season === "July" && season === "August":

        default:
