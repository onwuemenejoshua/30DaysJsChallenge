      const ages = [19, 22, 19, 24, 20, 25, 26, 24, 25, 24];

      const sorted = ages.sort();
      console.log(Math.max(...sorted)); //we are spreading each element into each standalone individual arguments.

      //Find the average age(all items divided by number of items)

      /*You get this by finding the summation and dividing it by the length of the array.*/
      let sum = ages.reduce((total, currvVal) => {
        return total + currvVal;
      });

      let maximum = Math.max(...ages);
